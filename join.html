<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN FORM</title>
    <link rel="stylesheet" href="./css/join.css">
    <script defer type='module' src="./js/join.js"></script>
</head>
<body>
    <header>
        <div class="wb">
            <div class="outside_box">
                <div class="left-empty_box part1"></div>
                <div class="center-logo_box part1">
                    <div class="main-logo_box">
                        <span>
                            <a href="index.html">
                                <img src="./imges/logo.png" alt="mainlogo">
                            </a>
                        </span>
                    </div>
                </div>
                <div class="right-wrapping_box part1">
                    <div class="sub1_box">
                        <span><a href="./login.html">LOGIN</a></span>
                        <span><a href="#">JOIN</a></span>
                        <span><a href="#">CART</a></span>
                        <span><a href="#">RECRUIT</a></span>
                    </div>
                    <div class="sub2_box">
                        <div class="subwb">
                            <div class="color_box">
                                <a href="#">
                                    <span>제주맥주 라이프</span>
                                </a>
                            </div>
                            <div class="color_box">
                                <a href="#">
                                    <span>양조장 예약</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <nav>
                <ul class="navin">
                    <li><a href="#"><span>JEJU BEER LIFE</span></a></li>
                    <li><a href="#"><span>EXPERIENCE</span></a></li>
                    <li><a href="#"><span>COLLABORATION</span></a></li>
                    <li><a href="#"><span>SHOP</span></a></li>
                    <li><a href="#"><span>BREWERY</span></a></li>
                </ul>
            </nav>
        </div>
        <div class="media-head">
            <div class="media-logo"><img src="./imges/logo.png" alt=""></div>
            <a id="cbtn" class="btns">
                <span></span>
            </a>
        </div>
    </header>
    

    <section class="join">
        <div class="inner">
            <h1>MEMBERSHIP</h1>
            <form action="index.html" method="get" id="member">
                <fieldset>
                    <legend class="h">회원가입 폼 입력 항목</legend>
                    <table border="1" width=600>
                        <caption class="h">회원가입을 위한 아이디, 비밀번호, 이메일, 성별, 선호하는맥주, 취미, 남기는말 입력 폼 양식</caption>

                        <tbody>
                            <!-- user id -->
                            <tr>
                                <th scope="row">
                                    <label for="userid">User ID</label>
                                </th>
                                <td>
                                    <input type="text" id="userid" name="userid" placeholder="아이디를 입력하세요.">
                                </td>
                            </tr>

                            <!--password  -->
                            <tr>
                                <th scope="row">
                                    <label for="pwd1">Password</label>
                                </th>
                                <td>
                                    <input type="password" name="pwd1" id="pwd1" placeholder="비밀번호를 입력하세요.">
                                </td>
                            </tr>
                            
                            <!-- re password -->
                            <tr>
                                <th scope="row">
                                    <label for="pwd2">Re Password</label>
                                </th>
                                <td>
                                    <input type="password" name="pwd2" id="pwd2" placeholder="비밀번호를 재입력하세요.">
                                </td>
                            </tr>

                            <!-- email -->
                            <tr>
                                <th scope="row">
                                    <label for="email">E-mail</label>
                                </th>
                                <td>
                                    <input type="text" name="email" placeholder="이메일 주소를 입력하세요.">
                                </td>
                            </tr>

                            <!--edu -->
                            <tr>
                                <th scope="row">
                                    <label for="beerType">Preference Type</label>
                                </th>
                                <td>
                                    <select name="beerType" id="beerType">
                                        <option value="">선호하는맥주를 선택하세요</option>
                                        <option value="lag">라거</option>
                                        <option value="ale">에일</option>
                                        <option value="wheat">밀맥주</option>
                                        <option value="Dark">흑맥주</option>
                                        <option value="phils">필스너</option>
                                    </select>
                                </td>
                            </tr>

                            <!-- gender -->
                            <tr>
                                <th scope="row">
                                    Gender
                                </th>
                                <td>
                                    <label for="male">Male</label>
                                    <input type="radio" name="gender" id="mail" value="male">
                                    
                                    <label for="female">Female</label>
                                    <input type="radio" name="gender" id="femail" value="female">
                                </td>
                            </tr>
                            
                            <!-- interest -->
                            <tr>
                                <th scope="row">
                                    Interest
                                </th>
                                <td>
                                    <label for="sports">Sports</label>
                                    <input type="checkbox" name="hobby" id="sports" value="sports">

                                    <label for="music">Music</label>
                                    <input type="checkbox" name="hobby" id="music" value="music">

                                    <label for="game">Game</label>
                                    <input type="checkbox" name="hobby" id="game" value="game">

                                    <label for="reading">Reading</label>
                                    <input type="checkbox" name="hobby" id="reading" value="reading">
                                </td>
                            </tr>

                            <!-- comments -->
                            <tr>
                                <th scope="row">
                                    <label for="comments">Comments</label>
                                </th>
                                <td>
                                    <textarea name="comments" id="comments" cols="30" rows="10" placeholder="제주맥주에게 바라는 점을 입력해주세요."></textarea>
                                </td>
                            </tr>

                            <!-- btn set -->
                            <tr>
                                <th colspan="2">
                                    <input type="reset" value="cancel">
                                    <input type="submit" value="submit">
                                </th>
                            </tr>


                        </tbody>
                    </table>
                </fieldset>
            </form>
        </div>
    </section>
</body>
</html>`
